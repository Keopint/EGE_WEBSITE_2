{% extends "base.html" %}

{% block title %}
Статья
{% endblock %}

{% block body %}
<div class="post_detail">
    <div class="container w-100 mt-5">
        <div class="container w-50 mt-5">
            <div class="card mb-4">
                <div class="card-header bg-dark text-white">
                    <h1 class="text-center">{{table.name}}</h1>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        {% if table.student %}
                        <div class="d-flex align-items-center gap-2">
                            <i class="bi bi-person-circle fs-4"></i>
                            <div>
                                <h5 class="mb-0">{{table.student.name}} {{table.student.surname}}</h5>
                                <small class="text-muted">Автор статьи</small>
                            </div>
                        </div>
                        {% endif %}
                        <div class="text-muted">
                            <i class="bi bi-clock"></i>
                            {{table.date.strftime('%d.%m.%Y %H:%M')}}
                        </div>
                    </div>

                    <div class="border-top pt-3">
                        <textarea class="form-control" rows="15" readonly>{{table.text}}</textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex gap-2 mb-5">
                <a class="btn btn-success" href="{{table.id}}/update">
                    <i class="bi bi-pencil-square"></i> Редактировать
                </a>
                <a class="btn btn-danger" href="{{table.id}}/delete">
                    <i class="bi bi-trash"></i> Удалить
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
