{% extends "base.html" %}

{% block title %}
Статья
{% endblock %}

{% block body %}
<div class="post_detail">
    <div class="container w-100 mt-5">
        <div class="container w-50 mt-5">
            <table class="table table-bordered">  
                <tbody>

                <tr>    
                    <td colspan="2"><h1 align="center">{{table.name}}</h1></td>
                </tr>
                </tbody>
            </table>
        </div>
        <textarea class="form-control" rows="15" readonly>{{table.text}}</textarea><br>
        </table>
    <h3>Дата: {{table.date}}</h3>
    <a class="btn btn-success" href="{{table.id}}/update">Редактировать</a>
    <a class="btn btn-danger" href="{{table.id}}/delete">Удалить</a>
    </div>
</div>
{% endblock %}
