<!DOCTYPE html>
<html lang="en" style="background-color: rgb(246, 246, 246);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--  -->
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/js/uikit-icons.min.js"></script>
    <!--  -->

    <title>{% block title %}{% endblock %}</title>

    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity= "sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"> 
    </script>
    <link rel="stylesheet" href="/static/css/style.css">
    {% block script %}{% endblock %}    
</head> 

<body style="background-color: rgb(246, 246, 246); height: 100vh">

  <header style="display: flex; width: 100vw; justify-content: center;">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="background-color: #2f2f2f; width: 100%; height: 8vh;">
        <a href="{{url_for('main_page')}}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin-left: 10px; height: 100%; align-items: center;">
          <img class="bi me-2 be_centered" src="../static/img/Logo.jpg" width="40" height="32" role="img" aria-label="aboba">
          <h3 style="color: white; margin-top: auto; margin-bottom: auto;">Hampters EGE</h3>
        </a>

        <ul class="col-12 col-lg-auto me-lg-auto mb-2" style="display: flex; justify-content: center; align-items: center; margin-top: auto; margin-bottom: auto; height: 8vh;">
          <!-- <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li> -->
          <li style="margin-top: auto; margin-bottom: auto;""><a href="{{url_for('posts')}}" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;"">Статьи</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="{{url_for('tasks')}}" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Задания</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="{{url_for('pitches')}}" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Презентации</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="{{url_for('add_post')}}" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Добавить статью</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="{{url_for('add_task_form')}}" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Добавить задание</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="{{url_for('add_pitch')}}" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Добавить презентацию</a></li>
        </ul>

        <div class="text-end right_header">
          {% if current_user.is_authenticated %}
            <a href="{{url_for('profile')}}"><button type="button" class="btn btn-outline-light me-2">Профиль</button></a>
            <a class="uk-link-reset"><img class="be_centered" src="../static/img/avatars/{{current_user.avatar}}" width="30" height="30"></a>
            <a class="uk-link-reset"><p class="be_centered">{{ current_user.name }}</p></a>
            <a href="/logout"><button type="button" class="btn btn-outline-light me-2">Выйти</button></a>
          {% else %}
            <a href="{{url_for('login_form')}}"><button type="button" class="btn btn-outline-light me-2">Вход</button></a>
            <a href="{{url_for('register_choice')}}"><button type="button" class="btn btn-outline-light me-2">Регистрация</button></a>
          {% endif %}
        </div>
    </div>
  </header>
  <div class="mt-5">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
