<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>{% block title %}{% endblock %}</title>
    <script src= 
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity= 
"sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"> 
    </script>
    {% block script %}{% endblock %}    
</head> 
<body style="background-color: rgb(246, 246, 246);">
    <div>
      <header class="p-3 text-bg">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <img src="/static/img/1676479214_preview_3732.jpg" width="3%">
              <a class="nav-link active" aria-current="page" href="{{url_for('main_page')}}" style="color:white"><h2>СДАМЕГЭ</h2></a>
              <form class="d-flex">
                <a class="btn btn-outline-light me-2" href="{{url_for('main_page')}}" style="width: 100%;">Главная</a>
              </form>
              <div class="container" style="display: flex; justify-content: flex-end;">
                <a class="btn btn-outline-light me-2" href="{{url_for('posts')}}" style="width: 10%;">Статьи</a>
                <a class="btn btn-outline-light me-2" href="{{url_for('add_post')}}" style="width: 16%;">Добавить статью</a>
                <a class="btn btn-outline-light me-2" href="{{url_for('tasks')}}" style="width: 10%;">Задания</a>
                <a class="btn btn-outline-light me-2" href="{{url_for('add_task_form')}}" style="width: 16%;">Добавить задание</a>
                <a class="btn btn-outline-light me-2" href="{{url_for('register_choice')}}">Регистрация</a>
              <div class="" style="color:white">ВЫ: {{current_user.name}}</div>
                <a class="btn btn-outline-light" href="{{url_for('login_form')}}">Войти</a>
              </div>
            </div>
        </div>
        </nav>
    </header>
    </div>
    <div class="mt-5">
      {% block body %}{% endblock %}
    </div>
</body>
</html>
