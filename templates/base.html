<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--  -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.22.2/dist/css/uikit.min.css" />
    <!-- UIkit JS -->

<body style="background-color: rgb(246, 246, 246);">

  <header style="display: flex; width: 100vw; justify-content: center;">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" style="background-color: #2f2f2f; width: 100%; height: 8vh;">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none" style="margin-left: 10px; height: 100%; align-items: center;">
          <img class="bi me-2 be_centered" src="../static/img/Logo.jpg" width="40" height="32" role="img" aria-label="aboba">
          <h3 style="color: white; margin-top: auto; margin-bottom: auto;">Hampters EGE</h3>
        </a>

        <ul class="col-12 col-lg-auto me-lg-auto mb-2" style="display: flex; justify-content: center; align-items: center; margin-top: auto; margin-bottom: auto; height: 8vh;">
          <!-- <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li> -->
          <li style="margin-top: auto; margin-bottom: auto;""><a href="#" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;"">Статьи</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="#" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Задания</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="#" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Добавить статью</a></li>
          <li style="margin-top: auto; margin-bottom: auto;""><a href="#" class="nav-link px-2 text-white be_centered" style="text-decoration: none; margin-top: auto; margin-bottom: auto;">Добавить задание</a></li>
        </ul>

        <div class="text-end" style="margin-right: 10px">
          <button type="button" class="btn btn-outline-light me-2">Вход</button>
          <button type="button" class="btn btn-outline-light me-2">Регистрация</button>
        </div>
    </div>
  </header>


    <div class="mt-5">
      {% block body %}{% endblock %}
    </div>
</body>
</html>
